<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg" href="imagens/Prancheta 2.3.svg" />
  <title>Animaltas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/anime.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/tema-pagina.css" />
  <script src="js/radio.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>

</head>
<header>
  <img id="banner" src="imagens/Prancheta 2.4.svg" />
  <ul class="opcoes">
    <li class="tema-pagina">
      <div class="ball"></div>
    </li>
    <select class="selection" name="" id="opcoes">
      <option value="Animes">Animes</option>
      <option value="News">Notícias</option>
      <option value="Game">Game</option>
      <option value="Login">Login</option>
      <option value="Register">Registrar</option>
    </select>
    <a href="html/jogo.html"><li class="btn btn-primary">Game</li></a>
    <a href="html/login.html"><li class="btn btn-primary">Login</li></a>
    <a href="html/register.html"><li class="btn btn-primary">Registrar</li></a>
    <a href="html/radio.html" class="pjax-link"><li class="btn btn-primary">Radio</li></a>
  </ul>
</header>

<body>
  <!-- Radio player -->
  <div class="radio-news">
        <iframe id="radio-player" class="radio" src="https://tunein.com/embed/player/s287770/" scrolling="no"></iframe>
  </div>
<!-- Container for PJAX content -->
<div id="pjax-container">
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="input-group">
                  <input type="search" class="form-control" id="search" placeholder="Procurar por animes"
                      aria-label="Procurar por animes" data-search />
              </div>
          </div>
      </div>
  </div>

  <div class="news-animes">
    <div class="radio-news">
    <div class="info vertical-bar" id="news">
      <h2>Notícias</h2>
      <ul id="news-list">
        <!-- Aqui serão inseridas as notícias -->
      </ul>
    </div>
  </div>
    <div class="info" id="animes">
      <div class="container mt-5">
        <div class="row" id="anime-card-container">
          <!-- Aqui serão inseridos os cards dos animes -->
        </div>
      </div>

      <template id="anime-template">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img class="card-img-top" data-image />
            <div class="card-body">
              <h5 class="card-title" data-header></h5>
              <p class="card-text" data-body></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 pagination-container">
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pagination-container">
            <!-- A paginação será adicionada aqui automaticamente -->
          </ul>
        </nav>
        <button id="load-more" class="btn btn-primary" style="display: none">
          Carregar Mais
        </button>
      </div>
    </div>
  </div>

  <script>
    $(document).pjax('.pjax-link', '#pjax-container');
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase"></script>
  <script src="js/anime.js"></script>
  <script src="js/tema-pagina.js"></script>
</body>

</html>
